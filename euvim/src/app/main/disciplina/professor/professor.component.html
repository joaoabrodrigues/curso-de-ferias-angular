<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Professores</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
        <mat-list-item *ngFor="let professor of professores">
          {{ professor.nome }} - {{ professor.email }}
        </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
