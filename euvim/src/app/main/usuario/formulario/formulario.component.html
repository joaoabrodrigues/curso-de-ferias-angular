<form [formGroup]="usuarioForm" fxLayout="column">

  <mat-form-field fxFlex="100">
    <input matInput formControlName="nome" placeholder="Nome">
    <mat-error *ngIf="usuarioForm.controls['nome'].hasError('required')">
      Nome é obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="email" placeholder="E-mail">
    <mat-error *ngIf="usuarioForm.controls['email'].hasError('required')">
      E-mail é obrigatório
    </mat-error>
    <mat-error *ngIf="usuarioForm.controls['email'].hasError('email') && !usuarioForm.controls['email'].hasError('required')">
      E-mail inválido
    </mat-error>
  </mat-form-field>

  <div>
    <mat-form-field fxFlex="49">
      <input matInput formControlName="login" placeholder="Login">
      <mat-error *ngIf="usuarioForm.controls['login'].hasError('required')">
        Login é obrigatório
      </mat-error>
    </mat-form-field>
  
    <mat-form-field fxFlex="49" fxFlexOffset="2">
      <mat-select formControlName="perfil" placeholder="Perfil">
        <mat-option *ngFor="let perfil of perfis" [value]="perfil.id">
          {{perfil.descricao}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="usuarioForm.controls['perfil'].hasError('required')">
          Perfil é obrigatório
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field fxFlex="49">
      <input type="password" matInput formControlName="senha" placeholder="Senha">
      <mat-error *ngIf="usuarioForm.controls['senha'].hasError('required')">
          Senha é obrigatória
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="49" fxFlexOffset="2">
      <input type="password" matInput formControlName="confirmacao" placeholder="Confirmação">
      <mat-error *ngIf="usuarioForm.controls['confirmacao'].hasError('required')">
          Confirmação é obrigatório
      </mat-error>
      <mat-error *ngIf="usuarioForm.controls['confirmacao'].hasError('passwordEquals')">
          As senhas devem ser iguais
      </mat-error>
    </mat-form-field>
  </div>

  <br/>

  <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between">
    <button type="button" mat-raised-button color="primary" matTooltip="Cadastrar" [disabled]="usuarioForm.invalid">
      Cadastrar
    </button>

    <button type="button" mat-raised-button color="warn" matTooltip="Cancelar" routerLink="/main/usuario/consulta">
      Cancelar
    </button>
  </div>

</form>
