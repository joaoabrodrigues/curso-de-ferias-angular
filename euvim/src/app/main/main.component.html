<mat-sidenav-container>
  <mat-sidenav #sidenav>
  <a mat-button style="height: 0; position: absolute;"></a>  
      <mat-nav-list>
        <mat-list-item routerLink="/main/home" (click)="sidenav.close()">
            <button mat-icon-button >
                <mat-icon>home</mat-icon>
            </button>
            <a mdLine>Home</a>
        </mat-list-item>
      <mat-list-item routerLink="/main/usuario/consulta" (click)="sidenav.close()">
          <button mat-icon-button >
              <mat-icon>face</mat-icon>
          </button>
          <a mdLine>Usuários</a>
      </mat-list-item>
      <mat-list-item routerLink="/main" (click)="sidenav.close()">
          <button mat-icon-button >
              <mat-icon>book</mat-icon>
          </button>
          <a mdLine>Disciplinas</a>
      </mat-list-item>
      <mat-list-item routerLink="/main" (click)="sidenav.close()">
          <button mat-icon-button >
              <mat-icon>info_outline</mat-icon>
          </button>
          <a mdLine>Relatórios</a>
      </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
      </button>
      <span>Eu vim</span>
  </mat-toolbar>
  <mat-card id="content">
    <router-outlet></router-outlet>
  </mat-card>
</mat-sidenav-container>
